{% extends 'base.html' %}

{% block title %} Blog Post {% endblock title %}

{% block body %}
<div class="container">
    <div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timeStamp}} by <a href="#">{{post.auther}}</a></p>

        <p>{{post.content}}</p>

    </div>
</div>
<div class="container">
    <h2>Comments</h2>
    <div class="row">
        <div class="col-md-2">

        </div>
    </div>
</div>
{% endblock body %}
